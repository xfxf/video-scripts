Resources:
  Role:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns: [arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Principal:
              Service:
                - "ec2.amazonaws.com"
            Action:
              - "sts:AssumeRole"
            Effect: "Allow"
      Policies:
      - PolicyName: AutomaticSetup
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Action:
                - 'ec2:DescribeTags'
              Resource: '*'
              Effect: Allow
      - PolicyName: Route53
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 'route53:ChangeResourceRecordSets'
              Resource:
                - 'arn:aws:route53:::hostedzone/Z09102521YXWQT2ZKMPP7'
                - 'arn:aws:route53:::delegationset/Z09102521YXWQT2ZKMPP7'
                - 'arn:aws:route53:::change/Z09102521YXWQT2ZKMPP7'

  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref "Role"

  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: jitsi-meet
      GroupDescription: jitsi meet instances
      VpcId: vpc-7f414a18
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: udp
          FromPort: 10000
          ToPort: 10000
          CidrIp: 0.0.0.0/0
        - IpProtocol: udp
          FromPort: 3478
          ToPort: 3478
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 5349
          ToPort: 5349
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

Outputs:
  InstanceProfile:
    Value: !Ref "InstanceProfile"
  SecurityGroup:
    Value: !Ref "SecurityGroup"
